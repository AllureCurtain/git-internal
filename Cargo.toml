[package]
name = "git-internal"
version = "0.1.0"
edition = "2024"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bstr = "1.12.0"
hex = "0.4.3"
thiserror = "2.0.17"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
sha1 = "0.10.6"
colored = "3.0.0"
threadpool = "1.8.1"
num_cpus = "1.17.0"
dashmap = "6.1.0"
lru-mem = "0.3.0"
byteorder = "1.5.0"
futures-util = "0.3.31"
bytes = "1.10.1"
memchr = "2.7.4"
encoding_rs = "0.8.35"
rayon = "1.11.0"
reqwest = "0.12.23"
ring = "0.17.14"
serde_json = "1.0.145"
ahash = "0.8.12"
diffs = "0.5.1"
libc = "0.2.177"
zstd-sys = { version = "2.0.16", features = ["experimental"] }
sea-orm = { version = "1.1.17", features = ["sqlx-sqlite"] }
flate2 = { version = "1.1.4", features = ["zlib"] }
serde = { version = "1.0.228", features = ["derive"] }
chrono = { version = "0.4.42", features = ["serde"] }
uuid = { version = "1.18.1", features = ["v4"] }
tokio = { version = "1.47.1", features = ["fs"] }
bincode = { version = "2.0.1", features = ["serde"] }
axum = { version = "0.8.6", features = ["macros", "json"] }
async-trait = "0.1.83"
futures = "0.3.31"
tokio-stream = "0.1.17"
http = "1.2.0"
base64 = "0.22.1"
# SSH server dependencies
russh = "0.52.1"
russh-keys = "0.49.2"
hyper = "1.5.1"
async-stream = "0.3.6"
anyhow = "1.0.93"


[dev-dependencies]
tokio = { version = "1.47.1", features = ["full"] }
tokio-util = { version = "0.7.15", features = ["io"] }
quickcheck = "1.0.3"
rand = "0.9.2"
rand_chacha = "0.9.0"

[features]
default = ["diff_mydrs"]
diff_mydrs = []
